<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 1.125rem;
            transition: background 0.3s;
            cursor: pointer;
        }
        .btn-google img {
            margin-right: 0.5rem;
        }
        .btn-google:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to GBP Dashboard</h1>
        <p>Login using your Google account to access your dashboard.</p>
        <button onclick="window.location.href='{% url 'socialaccount_login' 'google' %}'" class="btn-google">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20">
            Sign in with Google
        </button>
    </div>
</body>
</html>
