<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Verify Your Business Email</h2>
    <p>Hello from GBP Automation Pro!</p>
    <p>Please verify the email address for <strong>{{ business_name }}</strong> by clicking the button below:</p>
    
    <a href="{{ verification_url }}" class="button">Verify Email Address</a>
    
    <p>If you didn't request this verification, you can safely ignore this email.</p>
    
    <div class="footer">
        <p>This is an automated message, please do not reply.</p>
    </div>
</body>
</html>
