<!-- Automation Controls -->
<div class="space-y-6">
    <!-- Q&A Automation -->
    <div class="flex items-center space-x-4 p-3 bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg hover:shadow-md transition-all duration-200">
        <div class="flex items-center space-x-3">
            <div class="p-2 bg-blue-200 rounded-full">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <span class="text-gray-700 dark:text-gray-300 font-medium">Q&amp;A Responses</span>
        </div>
        <div class="flex items-center space-x-2">
            <button onclick="setAutomation('qa', 'manual', '{{ business.business_id }}')"
                    class="automation-dot w-4 h-4 rounded-full {% if business.qa_automation == 'manual' %}active bg-blue-500{% else %}bg-white{% endif %} border-2 border-blue-500 transition-all duration-200 hover:scale-110 hover:border-blue-600"
                    data-position="manual"
                    data-feature="qa"
                    data-business="{{ business.business_id }}">
            </button>
            <div class="w-6 h-0.5 bg-blue-300"></div>
            <button onclick="setAutomation('qa', 'approval', '{{ business.business_id }}')"
                    class="automation-dot w-4 h-4 rounded-full {% if business.qa_automation == 'approval' %}active bg-blue-500{% else %}bg-white{% endif %} border-2 border-blue-500 transition-all duration-200 hover:scale-110 hover:border-blue-600"
                    data-position="approval"
                    data-feature="qa"
                    data-business="{{ business.business_id }}">
            </button>
            <div class="w-6 h-0.5 bg-blue-300"></div>
            <button onclick="setAutomation('qa', 'auto', '{{ business.business_id }}')"
                    class="automation-dot w-4 h-4 rounded-full {% if business.qa_automation == 'auto' %}active bg-blue-500{% else %}bg-white{% endif %} border-2 border-blue-500 transition-all duration-200 hover:scale-110 hover:border-blue-600"
                    data-position="auto"
                    data-feature="qa"
                    data-business="{{ business.business_id }}">
            </button>
        </div>
    </div>
    
    <!-- Posts Automation -->
    <div class="flex items-center space-x-4 p-3 bg-gradient-to-r from-purple-50 to-purple-100 rounded-lg hover:shadow-md transition-all duration-200">
        <div class="flex items-center space-x-3">
            <div class="p-2 bg-purple-200 rounded-full">
                <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                </svg>
            </div>
            <span class="text-gray-700 dark:text-gray-300 font-medium">Posts Creation</span>
        </div>
        <div class="flex items-center space-x-2">
            <button onclick="setAutomation('posts', 'manual', '{{ business.business_id }}')"
                    class="automation-dot w-4 h-4 rounded-full {% if business.posts_automation == 'manual' %}active bg-purple-500{% else %}bg-white{% endif %} border-2 border-purple-500 transition-all duration-200 hover:scale-110 hover:border-purple-600"
                    data-position="manual"
                    data-feature="posts"
                    data-business="{{ business.business_id }}">
            </button>
            <div class="w-6 h-0.5 bg-purple-300"></div>
            <button onclick="setAutomation('posts', 'approval', '{{ business.business_id }}')"
                    class="automation-dot w-4 h-4 rounded-full {% if business.posts_automation == 'approval' %}active bg-purple-500{% else %}bg-white{% endif %} border-2 border-purple-500 transition-all duration-200 hover:scale-110 hover:border-purple-600"
                    data-position="approval"
                    data-feature="posts"
                    data-business="{{ business.business_id }}">
            </button>
            <div class="w-6 h-0.5 bg-purple-300"></div>
            <button onclick="setAutomation('posts', 'auto', '{{ business.business_id }}')"
                    class="automation-dot w-4 h-4 rounded-full {% if business.posts_automation == 'auto' %}active bg-purple-500{% else %}bg-white{% endif %} border-2 border-purple-500 transition-all duration-200 hover:scale-110 hover:border-purple-600"
                    data-position="auto"
                    data-feature="posts"
                    data-business="{{ business.business_id }}">
            </button>
        </div>
    </div>
    
    <!-- Reviews Automation -->

        <div class="flex items-center space-x-3">
            <div class="p-2 bg-green-100 rounded-full">
                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                </svg>
            </div>
            <span class="text-gray-700 dark:text-gray-300 font-medium">Review Responses</span>
        </div>
        <div class="flex items-center space-x-2">
            <button onclick="setAutomation('reviews', 'manual', '{{ business.business_id }}')"

            <div class="w-6 h-0.5 bg-green-100"></div>
            <button onclick="setAutomation('reviews', 'approval', '{{ business.business_id }}')"
                    class="automation-dot w-4 h-4 rounded-full {% if business.reviews_automation == 'approval' %}active bg-green-500{% else %}bg-white{% endif %} border-2 border-green-500 transition-all duration-200 hover:scale-110 hover:border-green-600"
                    data-position="approval"
                    data-feature="reviews"
                    data-business="{{ business.business_id }}">
            </button>
            <div class="w-6 h-0.5 bg-green-100"></div>
            <button onclick="setAutomation('reviews', 'auto', '{{ business.business_id }}')"
                    class="automation-dot w-4 h-4 rounded-full {% if business.reviews_automation == 'auto' %}active bg-green-500{% else %}bg-white{% endif %} border-2 border-green-500 transition-all duration-200 hover:scale-110 hover:border-green-600"
                    data-position="auto"
                    data-feature="reviews"

            </button>
        </div>
    </div>
</div>
