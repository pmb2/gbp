<div id="notificationsModal" class="fixed inset-0 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-xl w-96 max-w-md transform transition-all border border-gray-200">
        <div class="p-4">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-lg font-semibold text-gray-900">Notifications</h3>
                <button onclick="closeNotificationsModal()" class="text-gray-400 hover:text-gray-500 focus:outline-none p-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="notificationsList" class="space-y-3 max-h-[70vh] overflow-y-auto pr-2">
                <!-- Notifications will be dynamically inserted here -->
            </div>
            <div class="mt-6 flex justify-end">
                <button onclick="markAllAsRead()" class="text-sm text-blue-600 hover:text-blue-800">
                    Mark all as read
                </button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('click', function(event) {
    const modal = document.getElementById('notificationsModal');
    const modalContent = modal.querySelector('div');
    if (event.target === modal) {
        closeNotificationsModal();
    }
});

function markAllAsRead() {
    fetch('/api/notifications/mark-all-read/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            document.getElementById('notificationsList').innerHTML = '';
            updateNotificationCount(0);
            closeNotificationsModal();
        }
    });
}
</script>
