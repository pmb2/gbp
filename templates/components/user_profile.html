<!-- User Profile -->
<div class="flex items-center space-x-4" xmlns:x-transition="http://www.w3.org/1999/xhtml">
    <!-- Notification Bell -->
    <div class="relative">
        <button onclick="toggleNotificationsModal()" class="text-gray-600 hover:text-gray-800">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            {% if unread_notifications_count %}
                <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                    {{ unread_notifications_count }}
                </span>
            {% endif %}
        </button>
    </div>

    <!-- User Profile Dropdown -->
    <div class="relative" x-data="{ open: false }">
        <div class="cursor-pointer" @click="open = !open">
            <img src="
                    {% if user.profile_picture_url %}{{ user.profile_picture_url }}{% else %}https://ui-avatars.com/api/?name={{ user.email|urlencode }}{% endif %}"
                 alt="Profile"
                 class="h-8 w-8 rounded-full">
        </div>
        <!-- Dropdown Menu -->
        <div x-show="open"
             @click.away="open = false"
             x-transition:enter="transition ease-out duration-100"
             x-transition:enter-start="transform opacity-0 scale-95"
             x-transition:enter-end="transform opacity-100 scale-100"
             x-transition:leave="transition ease-in duration-75"
             x-transition:leave-start="transform opacity-100 scale-100"
             x-transition:leave-end="transform opacity-0 scale-95"
             class="absolute right-0 transform -translate-x-full translate-x-[100px] mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
            <div class="px-4 py-2 text-sm text-gray-700 border-b truncate">
                {{ user.email }}
            </div>
            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Logout
            </a>
        </div>
    </div>
</div>
