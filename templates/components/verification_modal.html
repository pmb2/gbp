<div id="verificationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
    <div class="relative top-20 mx-auto p-6 border w-11/12 max-w-md shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">Verify Your Business</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">
                    To verify your business ownership, we'll need to complete Google's verification process. This typically involves:
                </p>
                <ul class="mt-3 text-left text-sm text-gray-600 space-y-2">
                    <li class="flex items-center">
                        <svg class="h-4 w-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Postcard verification (3-5 business days)
                    </li>
                    <li class="flex items-center">
                        <svg class="h-4 w-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Phone verification (instant)
                    </li>
                    <li class="flex items-center">
                        <svg class="h-4 w-4 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Email verification (1-2 business days)
                    </li>
                </ul>
            </div>
            <div class="items-center px-4 py-3">
                <button id="startVerification"
                        class="px-4 py-2 bg-green-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                    Start Verification
                </button>
            </div>
            <div class="mt-4">
                <button onclick="closeVerificationModal()"
                        class="text-sm text-gray-600 hover:text-gray-800">
                    Maybe Later
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function showVerificationModal() {
    document.getElementById('verificationModal').classList.remove('hidden');
}

function closeVerificationModal() {
    document.getElementById('verificationModal').classList.add('hidden');
}

document.getElementById('startVerification')?.addEventListener('click', function() {
    // Add your verification process logic here
    window.location.href = '/business/verify/';
});

// Close modal when clicking outside
document.getElementById('verificationModal')?.addEventListener('click', function(event) {
    if (event.target === this) {
        closeVerificationModal();
    }
});
</script>
