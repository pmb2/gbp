<div class="fixed bottom-4 right-5 z-50">
    {% if user.is_authenticated %}
    <button onclick="toggleFeedbackForm()" 
            class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all transform hover:scale-105"
            id="feedbackButton">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
        <span class="notification-badge absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5 hidden">0</span>
    </button>
    <script>
    function toggleFeedbackForm() {
        const form = document.getElementById('feedbackForm');
        if (form) {
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        } else {
            console.error('Feedback form element not found');
        }
    }
    </script>
    {% endif %}
</div>
