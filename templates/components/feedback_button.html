<div class="fixed bottom-4 z-50" style="right: calc((100% - 2000px)/2 + 24px);">
    {% if user.is_authenticated %}
    <button onclick="toggleFeedbackForm()" 
            class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 right-4 transition-all transform hover:scale-105"
            id="feedbackButton">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
        <span class="notification-badge absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5 hidden">0</span>
    </button>
    <div id="feedbackForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50" onclick="closeFeedbackForm(event)">
        <div class="bg-white p-4 rounded shadow-lg max-w-md border border-gray-200" onclick="event.stopPropagation()">
            <h3 class="text-lg font-semibold mb-2 text-gray-800">Send Feedback</h3>
            <form id="feedback-form-content" onsubmit="submitFeedback(event)" class="space-y-2">
                <div>
                    <label for="feedback-type" class="block text-sm font-medium text-gray-700">Feedback Type</label>
                    <select id="feedback-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-sm">
                        <option value="bug">Bug Report</option>
                        <option value="feature">Feature Request</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="feedback-message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="feedback-message" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-sm"></textarea>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-medium py-1 px-3 rounded text-sm">Send</button>
                    <button type="button" onclick="toggleFeedbackForm()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-medium py-1 px-3 rounded text-sm">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    function toggleFeedbackForm() {
        const form = document.getElementById('feedbackForm');
        if (form) {
            form.classList.toggle('hidden');
        } else {
            console.error('Feedback form element not found');
        }
    }
    
    function closeFeedbackForm(event) {
        const modal = document.getElementById('feedbackForm');
        if (event.target === modal) {
            modal.classList.add('hidden');
        }
    }
    </script>
    {% endif %}
</div>
