<div class="fixed bottom-4 right-15 z-50">
    {% if user.is_authenticated %}
    <button onclick="toggleFeedbackForm()" 
            class="bg-blue-600 text-white p-3 rounded-full shadow-lg hover:bg-blue-700 transition-all transform hover:scale-105"
            id="feedbackButton">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
        </svg>
        <span class="notification-badge absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1.5 py-0.5 hidden">0</span>
    </button>
    <div id="feedbackForm" class="fixed bottom-16 right-4 bg-white p-4 rounded shadow-lg hidden z-50">
        <h3 class="text-lg font-semibold mb-2">Send Feedback</h3>
        <form id="feedback-form-content" onsubmit="submitFeedback(event)">
            <div class="mb-2">
                <label for="feedback-type" class="block text-sm font-medium text-gray-700">Feedback Type</label>
                <select id="feedback-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <option value="bug">Bug Report</option>
                    <option value="feature">Feature Request</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="feedback-message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="feedback-message" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
                <button type="button" onclick="toggleFeedbackForm()" class="ml-2 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded">Cancel</button>
            </div>
        </form>
    </div>
    <script>
    function toggleFeedbackForm() {
        const form = document.getElementById('feedbackForm');
        if (form) {
            form.style.display = form.style.display === 'none' || form.style.display === '' ? 'block' : 'none';
        } else {
            console.error('Feedback form element not found');
        }
    }
    </script>
    {% endif %}
</div>
