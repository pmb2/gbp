<div class="p-4 w-full">
  <h3 class="text-xl font-bold mb-4">Agents Overview</h3>
  <table class="w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Task</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Details</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr>
        <td class="px-4 py-2">
          <div class="group inline-block relative">
            <span class="inline-block w-4 h-4 rounded-full bg-blue-100"></span>
            <span class="absolute left-full top-0 ml-1 text-xs text-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200">In-Progress</span>
          </div>
        </td>
        <td class="px-4 py-2">Review Responder</td>
        <td class="px-4 py-2">Due: 08/15 – Auto-response pending</td>
        <td class="px-4 py-2">
          <button onclick="openTaskDetailModal('{{ task.id }}')" class="text-blue-600 hover:underline">View Details</button>
        </td>
      </tr>
      <tr>
        <td class="px-4 py-2">
          <div class="group inline-block relative">
            <span class="inline-block w-4 h-4 rounded-full bg-green-100"></span>
            <span class="absolute left-full top-0 ml-1 text-xs text-green-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200">Completed</span>
          </div>
        </td>
        <td class="px-4 py-2">SEO Analyzer</td>
        <td class="px-4 py-2">Last audit: 08/13 – Passed</td>
        <td class="px-4 py-2">
          <button class="text-green-600 hover:underline">View Details</button>
        </td>
      </tr>
      <tr>
        <td class="px-4 py-2">
          <div class="group inline-block relative">
            <span class="inline-block w-4 h-4 rounded-full bg-yellow-100"></span>
            <span class="absolute left-full top-0 ml-1 text-xs text-yellow-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200">In-Progress</span>
          </div>
        </td>
        <td class="px-4 py-2">Content Creator</td>
        <td class="px-4 py-2">Draft awaiting approval</td>
        <td class="px-4 py-2">
          <button class="text-yellow-600 hover:underline">View Details</button>
        </td>
      </tr>
      <tr>
        <td class="px-4 py-2">
          <div class="group inline-block relative">
            <span class="inline-block w-4 h-4 rounded-full bg-blue-100"></span>
            <span class="absolute left-full top-0 ml-1 text-xs text-blue-600 opacity-0 group-hover:opacity-100 transition-opacity duration-200">In-Progress</span>
          </div>
        </td>
        <td class="px-4 py-2">Social Media Uploader</td>
        <td class="px-4 py-2">Next upload: 08/20</td>
        <td class="px-4 py-2">
          <button class="text-blue-600 hover:underline">View Details</button>
        </td>
      </tr>
      <!-- Additional rows can be rendered similarly -->
    </tbody>
  </table>
</div>
