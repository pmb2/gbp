<div class="flex flex-col md:flex-row gap-4 w-full">
    <div class="relative flex-grow md:w-80">
        <select id="businessSelect" class="w-full sm:w-[300px] pl-3 pr-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" onchange="expandBusinessRow(this.value)">
            <option value="">Select business...</option>
            {% for business in dashboard_data.businesses %}
                <option value="{{ business.business_id }}">{{ business.business_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="flex gap-2 flex-wrap justify-end">
        <a href="{% url 'direct_google_oauth' %}"
           class="flex-grow sm:flex-grow-0 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 inline-flex items-center justify-center">
            <i class="fas fa-plus mr-2"></i>Add Business
        </a>
    </div>
</div>
