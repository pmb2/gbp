<td class="px-6 py-4 relative" data-business-id="{{ business.business_id }}" onclick="console.log('[INFO] Business row clicked:', '{{ business.business_id }}')">
    <div class="flex items-center">
        <div class="absolute -top-3 left-0 p-1 text-xs font-medium rounded-br
            {% if business.calculate_profile_completion <= 30 %}bg-red-600 text-white
            {% elif business.calculate_profile_completion <= 70 %}bg-yellow-600 text-white
            {% else %}bg-green-600 text-white{% endif %}">
            {{ business.calculate_profile_completion }}%
        </div>
        {% if business.is_verified == 'Verified' %}
            <div class="mr-2 cursor-pointer"
                 id="arrow-{{ business.business_id }}"
                 onclick="toggleBusinessDetails('{{ business.business_id }}', event)">
                <svg class="w-5 h-5 text-gray-500 hover:text-blue-500 transition-all duration-200 transform"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 5l7 7-7 7"/>
                </svg>
            </div>
        {% endif %}
        <div class="font-medium text-gray-900">{{ business.business_name }}</div>
    </div>
</td>
<td class="w-1/2">
    {% include 'components/business_status.html' with business=business %}
</td>
